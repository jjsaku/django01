<!--contact.html-->
{% extends 'base1.html' %}
{% block title %}連絡管理員{% endblock %}
{% block content %}

<div class='container'>
    {% if message %}
        <div class='alert alert-warning'>{{ message }}</div>
        {{ user_name }}<br/>
        {{ user_city }}<br/>
        {{ user_school }}<br/>
        {{ user_email }}<br/>
        {{ user_message | linebreaks }}<br/>
    {% endif %}
    <div class='card'>
        <div class='card-header'>
            <form name='my form' action='.' method='POST'>
            {% csrf_token %}
            <h3>寫信給管理員</h3>
        </div>
        <div class='card-body'>
            {{ form.as_p }}
        </div>
        <div class='card-footer'>
            <input type='submit' value='送出'>
            </form>
        </div>
    </div>
</div>
{% endblock %}
